<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="mydndgraphics.js" defer></script>

    <style>
        body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            align-items: center;
            padding: 0;
            background-color: #f2f2f2;
        }

        #overall-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #main-content {
            display: flex;
            flex: 1;
            width: 100%;
        }

        #player-sidebar {
            width: 25%;
            background-color: lightgray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-width: 166px;
        }

        #iso-bed {
            width: 40%;
            height: auto;
            cursor: pointer;
            position: relative;
            z-index: 999;
        }

        .category-button {
            width: 80%;
            height: 15%;
            background-color: white;
            border: none;
            border-radius: 5px;
        }

        #central-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .container {
            height: 75%;
            aspect-ratio: 1 / 1;
            position: relative;
        }

        .left{
            height: 50%;
            width: 50%;
            background-color: #d3d3d3;
            position: absolute;
            bottom: 50%;
            transform: rotate(90deg) skewX(-30deg) scaleY(0.864);
            transform-origin: bottom right;
        }

        .right{
            height: 50%;
            width: 50%;
            background-color: #bebebe;
            position: absolute;
            bottom: 50%;
            transform: rotate(-30deg) skewX(-30deg) scaleY(0.864);
            transform-origin: bottom right;
        }


        .top{
            /* Copy and use this as the small one*/
            height: 50%;
            width: 50%;
            position: absolute;
            background-color: #54513f;
            transform-origin: 0 0;
            bottom: 50%;
            transform: rotate(210deg) skew(-30deg) scaleY(0.864);
            transform-origin: bottom right;
        }

        #search-bar {
            border-radius: 5px;
            margin-top: 5%;
            width: 90%;
            height: 3%;
            border: 1px solid white;
        }

        .furn-container {
            background-color: white;
            width: 90%;
            height: 19%;
            border-radius: 6px;
            position: relative;
        }

        @media(max-width: 800px){
            #main-content {
                flex-direction: column-reverse;
            }
            #player-sidebar {
                flex-direction: row;
                height: 180px;
                width: 100%;
                justify-content: space-evenly;
            }

            #iso-bed {
                height: 100px;
                width: auto;
            }

            #search-bar {
                width: 120px;
            }

            .category-button {
                width: 120px;
                height: 80%;
            }
        } 
        

    </style>
</head>
<body>
    <div id="overall-content">
        <div id="nav"></div>
        <div id="main-content">
            <div id="player-sidebar">
                <input type="text" id="search-bar" name="search-bar" minlength="1" maxlength="50" autocomplete="given-name"><br><br>
                <button class="category-button" id="beds">Beds</button>
                <div class="furn-container">
                    <img class="furniture" id="iso-bed" draggable="true" src="iso-bed-nobg.png" alt="bed">
                </div>
            </div>

            <div id="central-content">
                <div class="container">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="top"></div>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
