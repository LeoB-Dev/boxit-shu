<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mydndgraphics.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="mydndgraphics.js" defer></script>
</head>
<body>
    <div id="nav"></div>
    <div id="main-content">
        <div id="player-sidebar">
            <div id="input-container">
                <input id="search-bar" name="search-bar" type="text" minlength="1" maxlength="50" autocomplete="given-name">
            </div>
            <div class="scroll-menu">
                <div class="furn-container" id="bed-container">
                    <img class="furniture" id="iso-bed" draggable="true" src="iso-bed-nobg.png" alt="bed">
                </div>
                <div class="furn-container" id="window-container">
                    <img class="furniture" id="iso-window" draggable="true" src="iso-window.png" alt="window">
                </div>
                <div class="furn-container"></div>
                <div class="furn-container"></div>
                <div class="furn-container"></div>
                <div class="furn-container"></div>
                <div class="furn-container"></div>
            </div>
        </div>

        <div id="central-content">
            <div class="room-container">
                <div class="room-left"></div>
                <div class="room-right"></div>
                <div class="room-top"></div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
