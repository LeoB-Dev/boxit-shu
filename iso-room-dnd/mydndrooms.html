<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="mydndgraphics.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="module" src="mydndgraphics.js" defer></script>
</head>

<body>
    <div id="nav"></div>
    <div id="main-content">
        <div id="player-sidebar">
            <div id="input-container">
                <input id="search-bar" placeholder="Search..." name="search-bar" type="text" minlength="1"
                    maxlength="50" autocomplete="given-name">
                <!-- <img src="search-icon.svg" alt="search icon" id="search-icon"> -->
            </div>
            <div class="scroll-menu">
                <div class="furn-container dropzone"></div>
                <div class="furn-container dropzone"></div>
                <div class="furn-container dropzone"></div>
                <div class="furn-container dropzone"></div>
                <div class="furn-container dropzone"></div>
                <div class="furn-container dropzone"></div>
                <div class="furn-container dropzone"></div>
                <div class="furn-container dropzone"></div>
                <div class="furn-container dropzone"></div>
                <div class="furn-container dropzone"></div>
            </div>
        </div>

        <div id="central-content">
            <div class="room-container">
                <div class="dropzone" id="room-right"></div>
                <div class="dropzone" id="room-left"></div>
                <div class="dropzone" id="room-bottom"></div>
            </div>
        </div>
    </div>
</body>

</html>
