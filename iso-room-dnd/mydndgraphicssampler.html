<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="boxit-shu/favicon.ico">
    <link rel="stylesheet" href="mydndgraphicssampler.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="module" src="mydndgraphicssampler.js" defer></script>
</head>

<body>
    <div id="nav"></div>
    <div id="main-content">
        <div id="player-sidebar">
            <div id="input-container">
                <input id="search-bar" placeholder="Search..." name="search-bar" type="text" minlength="1"
                    maxlength="50" autocomplete="given-name">
                <!-- <img src="search-icon.svg" alt="search icon" id="search-icon"> -->
            </div>
            <div class="scroll-menu">
                <div class="furn-container dropzone" id="bed-container">
                    <img class="furniture leftright-deny draggable" id="iso-bed" draggable="true" src="bed.png"
                        alt="bed">
                </div>
                <div class="furn-container dropzone" id="couch-container">
                    <img class="furniture leftright-deny" id="iso-couch" draggable="true" src="couch.png" alt="couch">
                </div>
                <div class="furn-container dropzone" id="art-container">
                    <img class="furniture bottom-deny" id="iso-art" draggable="true" src="art.png" alt="window">
                </div>
                <div class="furn-container dropzone" id="chair-container">
                    <img class="furniture leftright-deny" id="iso-chair" draggable="true" src="chair.png" alt="window">
                </div>
                <div class="furn-container dropzone" id="window-container">
                    <img class="furniture bottom-deny" id="iso-window" draggable="true" src="window.png" alt="window">
                </div>
                <div class="furn-container dropzone" id="lamp-container">
                    <img class="furniture leftright-deny" id="iso-lamp" draggable="true" src="lamp.png" alt="window">
                </div>
                <div class="furn-container dropzone" id="desk-container">
                    <img class="furniture leftright-deny" id="iso-desk" draggable="true" src="desk.png" alt="window">
                </div>
                <div class="furn-container dropzone" id="tv-container">
                    <img class="furniture bottom-deny" id="iso-tv" draggable="true" src="tv.png" alt="window">
                </div>
                <div class="furn-container dropzone" id="couch-container">
                    <img class="furniture leftright-deny" id="iso-couch" draggable="true" src="couch.png" alt="window">
                </div>
                <div class="furn-container dropzone" id="couch-container">
                    <img class="furniture leftright-deny" id="iso-couch" draggable="true" src="couch.png" alt="window">
                </div>
            </div>
        </div>

        <div id="central-content">
            <div class="room-container">
                <div class="dropzone" id="room-right"></div>
                <div class="dropzone" id="room-left"></div>
                <div class="dropzone" id="room-bottom"></div>
            </div>
        </div>
    </div>
</body>

</html>
