<!DOCTYPE html>
<html>
<head>
<style>
    body, html {
        margin: 0;
        padding: 0;
    }
    
    body {
        background-color:#D2B48C; /* prevents flash by replacing background with the same colour */ 
        background-image: url("background.png");
        background-size: 100% auto;  /* Full width, height adjusts automatically */
        background-position: top center;
        background-attachment: scroll;  /* This makes it scroll with content */
        min-height: 265vh;  /* Ensures the page is at least full height */
        font-family: sans-serif;
        margin:2% 10%;
        display: flex;
        flex-direction: column;
    }

    .main-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #shuify-name {
        font-weight: 200;
        width: 21%;
        z-index: 1;
    }

    .top-bar, .right-of-top-bar {
        display: flex;
        justify-content: space-between;
        z-index: 1;
        align-items: center;
    }

    .top-bar {
        width: 100%;
        height: 10%;
    }

    .right-of-top-bar {
        width: 50%;
        font-size: smaller;
    }
    

    #descriptive-header {
        position: static !important;
        left: auto !important;
        top: auto !important;
        width: auto;
        margin-bottom: 20px;
        text-align: center;
    }

    #fp-castle {
        position: static !important;
        left: auto !important;
        top: auto !important;
        margin: 0;
    }

    .fp-container {
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        left: 0;
        top: 0;
        height: 100vh;
        max-width: 500px;
    }

    #fp-castle {
        width: 100%;
        height: auto;
        max-width: 500px; /* Optional: limit width */
    }

    .hyperlink {
        text-decoration: none;
        color: black;
    }

    

</style>
</head>
<body>
    <div class="main-section">
        <div class="top-bar">
            <h1 id="shuify-name">Shuify</h1>
            <div class="right-of-top-bar">
                <a href="my-rooms.html" class="hyperlink">My Rooms</a>

                <a href="items.html" class="hyperlink">Items</a>
                <a href="sign-in.html" class="hyperlink">Sign In</a>

        </div>
    
        <div class="fp-container">
            <h1 id="descriptive-header">Add Feng Shui to Your Spaces</h1>
