        font-size: 1.5vw;

    #middle-button {
        margin-top: 3.5%;
    }

    #fp-castle {
        position: static !important;
        left: auto !important;
        top: auto !important;
        margin: 0;
    }

    #isometric-city {
        width: 100%;
        height: auto;
    }

    .hyperlink {

</style>
