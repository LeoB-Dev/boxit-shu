<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign-in-2-styles.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <script src="sign-in-2.js" defer></script>
</head>
<body>
    <img id="side-coins" src="../side-city-2.png" alt="coins">
    <div class="content">
        <h3 id="header-1">This is not a real online service! You know you need something like this in yourn life ton help you realise your deepest dreams. Sign up now to get started.</h3>
        <h3 id="header-2">You know you want to</h3>
        <form id="main-form" method="post">
            <h3 id="header-3">Let's do this!</h3>
            <div class="form-1">
                <div class="box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"><br><br>
                </div>
                <div class="box">
                    <label for="passwd">Password</label>
                    <input type="text" id="passwd" name="passwd" minlength="12" maxlength="128"><br><br>
                </div>
            </div>
        </form>
        <button type="submit" form="main-form" id="ca-button">Sign In</button>

        <div id="account">
            <p id="question-1">Don't have an account? </p>
            <a href="..\sign-in.html" class="hyperlink">Create Account</a>
        </div>
    </div>
</body>
</body>
</html>
