<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-in-styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="sign-in.js" defer></script>
</head>

<body>
    <img id="side-coins" src="side-city-2.png" alt="coins">
    <div class="content">
        <h3 id="header-1">This is not a real online service! You know you need something like this in yourn life ton
            help you realise your deepest dreams. Sign up now to get started.</h3>
        <h3 id="header-2">You know you want to</h3>
        <form id="main-form" method="post">
            <h3 id="header-3">Let's do this!</h3>
            <div class="form-top">
                <div class="box">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" minlength="1" maxlength="50"
                        autocomplete="given-name"><br><br>
                </div>
                <div class="box">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" minlength="1" maxlength="50"
                        autocomplete="family-name"><br><br>
                </div>
            </div>
            <div class="form-middle">
                <div class="box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"><br><br>
                </div>
                <div class="box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"><br><br>
                </div>
            </div>
            <div class="form-bottom">
                <div class="box">
                    <label for="passwd">Password</label>
                    <input type="text" id="passwd" name="passwd" minlength="12" maxlength="128"><br><br>
                </div>
                <div class="box">
                    <label for="cnfm-passwd">Confirm Password</label>
                    <input type="text" id="cnfm-passwd" name="cnfm-passwd" minlength="12" maxlength="128"><br><br>
                </div>
            </div>
        </form>
        <button id="ca-button">Create Account</button>

        <div id="account">
            <p id="question-1">Already have an account? </p>
            <a href="sign-in-2\sign-in-2.html" class="hyperlink"> Log in</a>
        </div>
    </div>
</body>
</body>

</html>
