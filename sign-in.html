<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color:#D2B48C;
        background-image: url("background.png");
        background-size: 100% auto;  
        background-position: top center;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    #side-coins {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 33.33vw; /* Takes up 1/3 of viewport width */
        object-fit: cover; /* Maintains aspect ratio while filling the space */
        object-position: left center; /* Keeps the image aligned to the left */
    }
    
    /* Content area takes up remaining 2/3 */
    .content {
        margin-left: 33.33vw;
        padding-top: 100px;
        display: flex;
        flex-direction: column;
    }

    #header-1, #header-2 {
        margin-left: 33px;
        margin-right: 17%;
        font-size: medium;
    }

    .main-form {
        padding-left: 33px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        /*Justify content isn't doing anything*/
        background-color: antiquewhite;
    }

    .box {
        display: flex;
        flex-direction: column;
        font-size: x-small;
        height: 48px;
    }

    #account {
        display: flex;
        align-items: center;
    }

    .form-top, .form-middle, .form-bottom {
        display: flex;
        gap: 44px;
    }

    #ca-button, #account {
        margin-left: 33px;
    }

    #ca-button {
        width: 150px;
    }
</style>
<body>
    <img id="side-coins" src="side-coins.png" alt="coins">
    <div class="content">
        <h3 id="header-1">This is not a real online service! You know you need something like this in yourn life ton help you realise your deepest dreams. Sign up now to get started.</h3>
        <h3 id="header-2">You know you want to</h3>
        <form class="main-form">
            <h3 id="header-3">Let's do this!<h3></h3>
            <div class="form-top">
                <div class="box">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname"><br><br>
                </div>
                <div class="box">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname"><br><br>
                </div>
            </div>
            <div class="form-middle">
                <div class="box">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email"><br><br>
                </div>
                <div class="box">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone"><br><br>
                </div>
            </div>
            <div class="form-bottom">
                <div class="box">
                    <label for="passwd">Password</label>
                    <input type="text" id="passwd" name="passwd"><br><br>
                </div>
                <div class="box">
                    <label for="cnfm-passwd">Confirm Password</label>
                    <input type="text" id="cnfm-passwd" name="cnfm-passwd"><br><br>
                </div>
            </div>
        </form>
        <button id="ca-button">Create Account</button>
        <div id="account">
            <p>Already have an account?</p>
            <a href="my-rooms.html" class="hyperlink"> Log in</a>
        </div>
    </div>
</body>
</body>
</html>
