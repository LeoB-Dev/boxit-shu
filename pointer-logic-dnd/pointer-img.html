<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Element</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .stage {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        #sidebar {
            background-color: grey;
            height: 100%;
        }

        .draggable {
            height: 200px;
            width: auto;
            position: relative;
            cursor: grab;
            /* prevent text/image selection during drag */
            user-select: none;
            /* ensure the image itself captures pointer events */
            pointer-events: auto;
            /* Prevent default browser image drag behavior */
            -webkit-user-drag: none;
            -moz-user-drag: none;
            /* CRITICAL FOR MOBILE - prevents default touch behaviors like scrolling/zooming, tells the browser not to handle touch events, letting our pointer events work */
            touch-action: none;
            z-index: 1;
        }

        .draggable:before {
            /* What is this block for? - pseudo-element to provide normal div behaviour to img */
            content: "";
            display: block;
        }

        /* Expand the interactive area for easier grabbing */
        .draggable:after {
            content: "";
            position: absolute;
            inset: 0;
            /* Shorthand for top: 0, right: 0, bottom: 0, left: 0 */
            display: block;
        }

        .draggable.is-dragging {
            cursor: grabbing;
            will-change: transform;
            /* Hints to browser to optimize transform animations */
        }

        .draggable.is-dragging:before {
            box-shadow: 0 20px 45px rgba(47, 63, 182, 0.45);
            transform: scale(0.9);
            /* Slightly shrinks the visual element when dragging - may not be needed for now*/
        }

        /* On iOS, transitions during drag feel a bit weird and uncomfortable. */
        @supports (-webkit-touch-callout: none) {
            .draggable {
                transition: 0s;
            }
        }

        .central-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .room-container {
            height: 600px;
            aspect-ratio: 1 / 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }

        #room-right {
            height: 300px;
            width: 300px;
            background-color: #d3d3d3;
            position: absolute;
            bottom: 300px;
            transform: rotate(90deg) skewX(-30deg) scaleY(0.864);
            transform-origin: bottom right;
        }

        #room-left {
            height: 300px;
            width: 300px;
            background-color: #bebebe;
            position: absolute;
            bottom: 300px;
            transform: rotate(-30deg) skewX(-30deg) scaleY(0.864);
            transform-origin: bottom right;
        }

        #room-bottom {
            height: 300px;
            width: 300px;
            position: absolute;
            background-color: #54513f;
            bottom: 300px;
            transform: rotate(210deg) skew(-30deg) scaleY(0.864);
            transform-origin: bottom right;
        }
    </style>
</head>

<body>
    <div class="stage">
        <div id="sidebar">
            <img class="draggable" src="../iso-room-dnd/bed.png">
        </div>
        <div id="central-content">
            <div class="room-container">
                <div class="dropzone" id="room-right"></div>
                <div class="dropzone" id="room-left"></div>
                <div class="dropzone" id="room-bottom"></div>
            </div>
        </div>
    </div>

    <script>
        const target = document.querySelector('.draggable');

        // Prevent default dragstart event on the image
        // This stops the browser's native image drag behavior
        target.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });

        // These objects store x,y coordinates at different points in the drag lifecycle
        const originPosition = { x: 0, y: 0 };   // Where element was when last drag ended (why are all of these set to 0? - initialised to 0, will be changed when item is moved)
        const startPosition = { x: 0, y: 0 };    // Mouse/touch position when drag starts
        const currentPosition = { x: 0, y: 0 };  // Current mouse/touch position during drag

        let isDragging = false;
        let rafId = null;        // Stores requestAnimationFrame ID for cancellation (What does this mean?)

        // Calculates the element's new position based on:
        // - Where it started (originPosition)
        // - How far the pointer moved (currentPosition - startPosition)
        const calculatePosition = () => {
            return {
                x: originPosition.x + currentPosition.x - startPosition.x,
                y: originPosition.y + currentPosition.y - startPosition.y
            };
        };

        // Actually moves the element by updating its CSS transform (whole block needs more explanation)
        // Using translate3d triggers GPU acceleration for smoother animation
        const updatePosition = () => {
            const { x, y } = calculatePosition();
            target.style.transform = `translate3d(${x}px, ${y}px, 0)`;
            rafId = null;  // Clear the animation frame ID after update
        };

        // Schedules a position update on the next animation frame (whole block needs more explanation)
        // requestAnimationFrame syncs updates with browser repaints (~60fps)
        // This prevents multiple updates in a single frame for better performance
        const requestUpdate = () => {
            if (!rafId) {  // Only schedule if one isn't already scheduled
                rafId = requestAnimationFrame(updatePosition);
            }
        };

        // Called when user presses down on the element 
        const handlePointerDown = (e) => {
            // isPrimary ensures we only respond to one pointer (important for multi-touch)
            if (!e.isPrimary || isDragging) { // explain
                return;
            }

            isDragging = true;

            // Record starting position for pointer
            startPosition.x = currentPosition.x = e.clientX; // why do we need this again?
            startPosition.y = currentPosition.y = e.clientY;

            // setPointerCapture ensures this element receives all pointer events
            // even if pointer moves outside element bounds
            target.setPointerCapture(e.pointerId); // I don't get it

            target.classList.add('is-dragging');

            // Listen for pointer movement
            target.addEventListener('pointermove', handlePointerMove, { passive: true }); // what is passive true here
        };

        // Called continuously as pointer moves during drag
        const handlePointerMove = (e) => {
            if (!e.isPrimary || !isDragging) {
                return;
            }

            // Update current pointer position
            currentPosition.x = e.clientX;
            currentPosition.y = e.clientY;

            // Schedule visual update - explain this
            requestUpdate();
        };

        // Called when drag ends - cleans up state and event listeners
        const cleanup = (e) => {
            if (!e.isPrimary || !isDragging) {
                return;
            }

            isDragging = false;

            // Cancel any pending animation frame to prevent orphaned updates- explain
            if (rafId) {
                cancelAnimationFrame(rafId);
                rafId = null;
            }

            // Save the final position as the new origin for next drag
            const { x, y } = calculatePosition(); // explain
            originPosition.x = x;
            originPosition.y = y;

            target.classList.remove('is-dragging');

            // Remove event listener to prevent memory leaks
            target.removeEventListener('pointermove', handlePointerMove);
        };

        // Releases pointer capture (allows other elements to receive pointer events)
        const release = (e) => {
            target.releasePointerCapture(e.pointerId);
        };

        // Set up event listeners
        // passive: true tells browser these handlers won't call preventDefault()
        // which allows browser to optimize performance
        target.addEventListener('pointerdown', handlePointerDown, { passive: true }); // what is passive true
        target.addEventListener('pointerup', release);
        target.addEventListener('pointercancel', release);  // Handles interruptions (like phone calls)
        target.addEventListener('lostpointercapture', cleanup);  // Cleanup when capture is lost
    </script>
</body>

</html>
